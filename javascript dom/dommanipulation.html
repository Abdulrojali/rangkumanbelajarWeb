    /* element.classList
    - element.classList.add()
    - element.classList.remove()
    - element.classList.toggle()
    - element.classList.item()
    - element.classList.contains()
    - element.classList.replace()
    */

const p2=document.querySelector('.p2')
    // element.classList.add()
    // ini menambah label ke dalam class menjadi (p2 label)
    p2.classList.add('label')


    // element.classList.remove()
    // menghapus class dalam tag yang di pilih
    p2.classList.remove('label')


    // element.classList.toggle()
    // apabila class di dalam tag sudah ada maka apabila menggunakan toggle lagi dia akan menghapus class yang di berikan di toggle, apabila class belum ada maka akan di tambah secara otomatis
    p2.classList.toggle('label')


    // element.classList.item()
    // mencari class list di dalam tag berdasarkan indeks yang di berikan
    p2.classList.item(1)
    console.log( p2.classList.item(1))


    // element.classList.contains
    // kepada javascript bertanya apakah ada class di tag p2 dengan nama label?
    p2.classList.contains('label')
    console.log(p2.classList.contains('label'))

    // element.classList.replace()
    // menggantikan class yang sudah ada
    p2.classList.replace('label','turu')
