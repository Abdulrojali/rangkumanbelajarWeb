<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent {
            margin: auto;
            list-style: none;
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 100px auto;
            grid-gap: 10px;
        }
         .child{
            background-color: red;
            font-size: 1.5em;
            font-weight: 500;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li><p class="child"></p></li>
            <li><p class="child"></p></li>
            <li><p class="child"></p></li>
            <li><p class="child"></p></li>
        </ul>
    </div>
</body>
</html>
