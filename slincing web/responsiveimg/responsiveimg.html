<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container-img{
        margin: 25%;
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
        justify-content: center;
        align-items: center;
        grid-gap: 8px;
    }
    .container-img img{
        width: 50%;
    }
</style>
<body>
    <div class="container-img">
        <img src="pemandangan1.jpg" alt="">
        <img src="pemandangan2.jpg" alt="">
        <img src="pemandangan3.jpg" alt="">
        <img src="pemandangan4.jpg" alt="">
    </div>
</body>
</html>
